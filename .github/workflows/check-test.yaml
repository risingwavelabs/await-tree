name: Check and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Format
      run: cargo fmt --check
    - name: Build
      run: cargo build --all-targets --all-features
    - name: Clippy
      run: cargo clippy --all-targets --all-features
    - name: Run tests
      run: cargo test
